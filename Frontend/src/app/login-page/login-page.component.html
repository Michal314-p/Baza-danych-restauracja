<div fxLayoutAlign="center" fxFlexFill class="log-tlo">
  <mat-card fxFlex="100">
    <div fxLayoutAlign="center center" fxFlexFill class="log-karta">
      <mat-card fxFlex="25">
        <form id="acc" action="login" method="post" fxLayoutAlign="stretch" fxLayout="column">
          <mat-form-field>
            <mat-label>Nazwa użytkownika</mat-label>
            <input matInput type="text" name="username" [(ngModel)]="username" placeholder="">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Hasło</mat-label>
            <input matInput name="password" [(ngModel)]="password" type="password" placeholder="">
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" (click)="login_met()" class="przycisk-logowanie">Zaloguj się</button>
          <button mat-raised-button color="primary" class="przycisk-powrot" routerLink="/strona_glowna">Powrót do strony głównej</button>
        </form>
      </mat-card>
    </div>
  </mat-card>
</div>
