<div fxLayoutAlign="center" fxFlexFill class="log-tlo">
  <mat-card fxFlex="100">
    <div fxLayoutAlign="center center" fxFlexFill class="log-karta">
      <mat-card fxFlex="25">
        <form id="acc" action="login" method="post" fxLayoutAlign="stretch" fxLayout="column">

          <mat-form-field appearance="fill">
            <mat-label>Login:</mat-label>
            <input matInput type="text" name="login" [(ngModel)]="login" placeholder="">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Hasło:</mat-label>
            <input matInput name="password" [(ngModel)]="password" type="password" placeholder="">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Miasto:</mat-label>
            <input matInput type="text" name="miasto" [(ngModel)]="miasto" placeholder="">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Właściciel:</mat-label>
            <input matInput type="text" name="wlasciciel" [(ngModel)]="wlasciciel" placeholder="">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Miasto:</mat-label>
            <input matInput type="text" name="miasto" [(ngModel)]="miasto" placeholder="">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Lokalizacja:</mat-label>
            <input matInput type="text" name="miasto" [(ngModel)]="miasto" placeholder="">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Godziny otwarcia:</mat-label>
            <input matInput type="text" name="miasto" [(ngModel)]="miasto" placeholder="">
          </mat-form-field>

          <mat-label>Wifi:<mat-slide-toggle></mat-slide-toggle ></mat-label>

          <mat-form-field appearance="fill">
            <mat-label>Ilość stolików:</mat-label>
            <mat-select>
              <mat-option value="1">Option1</mat-option>
              <mat-option value="2">Option2</mat-option>
              <mat-option value="3">Option3</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Rodzaj kuchni:</mat-label>
            <input matInput type="text" name="miasto" [(ngModel)]="miasto" placeholder="">
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" (click)="register_met()" class="przycisk-logowanie">Zarejestruj się</button>
          <button mat-raised-button color="primary" class="przycisk-powrot" routerLink="/strona_glowna">Powrót do strony głównej</button>
        </form>
      </mat-card>
    </div>
  </mat-card>
</div>
